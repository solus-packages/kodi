name       : kodi
version    : '17.0'
release    : 17
source     :
    - https://github.com/xbmc/xbmc/archive/17.0-Krypton.tar.gz : 4bfffa2493973ae15ab1d922632c09a2583908d6140bc4f58ec8f9314e4f6545
license    : GPL-2.0
component  : desktop.multimedia
summary    : Free and open source software media center
description: |
    Kodi® (formerly known as XBMC™) is an award-winning free and open source (GPL) software media center for playing videos, music, pictures, games, and more.
networking : yes
builddeps  :
    - pkgconfig(alsa)
    - pkgconfig(bluez)
    - pkgconfig(dbus-1)
    - pkgconfig(glu)
    - pkgconfig(lcms2)
    - pkgconfig(libass)
    - pkgconfig(libavformat)
    - pkgconfig(libbluray)
    - pkgconfig(libcap)
    - pkgconfig(libcdio)
    - pkgconfig(libcec)
    - pkgconfig(libcurl)
    - pkgconfig(libmicrohttpd)
    - pkgconfig(libpulse)
    - pkgconfig(libssh)
    - pkgconfig(libusb-1.0)
    - pkgconfig(libva)
    - pkgconfig(libxslt)
    - pkgconfig(libzip)
    - pkgconfig(smbclient)
    - pkgconfig(sqlite3)
    - pkgconfig(taglib)
    - pkgconfig(tinyxml)
    - pkgconfig(xrandr)
    - pkgconfig(yajl)
    - swig
    - openjdk-8-devel
    - lzo-devel
    - crossguid-devel
    - gperf
    - git
    - libunistring-devel
setup      : |
    ./bootstrap

    %configure PREFIX=/usr \
        --enable-libbluray \
        --with-ffmpeg=auto \
        --disable-mysql \
        --enable-static=no \
        --enable-shared=yes
build      : |
    %make
install    : |
    %make_install
